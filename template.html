<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>znippets</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/themes/prism-tomorrow.min.css" integrity="sha512-vswe+cgvic/XBoF1OcM/TeJ2FW0OofqAVdCZiEYkd6dwGXthvkSFWOoGGJgS2CW70VK5dQM5Oh+7ne47s74VTg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: system-ui, -apple-system, Roboto, "Segoe UI", sans-serif;
    background: #121212;
    color: #ccc;
  }

  .container {
      max-width: 900px;
      margin: auto;
      box-sizing: border-box;
  }

  .menu {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #666;
      font-size: 1.1rem;
  }

  h1, h2 {
      font-weight: 600;
      margin: 20px 0 10px;
  }

  .versions {
      margin: 10px 0 20px;
      line-height: 1.6;
      font-family: "JetBrains Mono", monospace;
      font-size: 0.95rem;
  }

  .good {
      color: #00ff00;
  }

  .bad {
      color: #ff0000;
  }

  .code-container {
      position: relative;
      margin-top: 10px;
  }

  .copy-btn {
      position: absolute;
      top: -45px;
      right: 0;
      padding: 6px 14px;
      border-radius: 10px;
      border: 2px solid #aaaaaa;
      background: #0d0d0d;
      color: #e0e0e0;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.2s;
  }

  .copy-btn:active {
      transform: scale(0.96);
  }

  .pre-code-box {
      color: #ccc;
      background: #222;
      font-size: 0.9rem;
      padding: 0.5em;
  }

  /* code { */
  /*   border: unset; */
  /*   overflow: auto; */
  /*   font-family: monospace; */
  /* } */

  .title {
    text-decoration: underline;
  }

  .menu > a {
    text-decoration: none;
    color: #e0e0e0;
  }
  .menu > a:hover {
    color: grey;
  }

</style>
</head>

<body>

<div class="container">

  <div class="menu"><a href="#TO-DO">Index</a></div>

  <h1 class="title">{{TITLE}}</h1>

  <div class="versions">
    <div class="good">Working version(s):</div>
    <div>{{WORKING_VERSIONS}}</div>
    <br>
    <div class="bad">Failing version(s):</div>
    <div>{{FAILING_VERSIONS}}</div>
  </div>

  <h2>Code</h2>
  <div class="code-container language-zig">
    <button class="copy-btn">Copy</button>
    <pre class="pre-code-box"><code id="codeBox">{{CODE}}</code></pre>
  </div>

</div>

<script>
document.querySelector(".copy-btn").addEventListener("click", () => {
  const code = document.getElementById("codeBox").innerText;
  navigator.clipboard.writeText(code).then(() => {
    const btn = document.querySelector(".copy-btn");
    btn.textContent = "Copied!";
    setTimeout(() => btn.textContent = "Copy", 1200);
  });
});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/prism.min.js" integrity="sha512-HiD3V4nv8fcjtouznjT9TqDNDm1EXngV331YGbfVGeKUoH+OLkRTCMzA34ecjlgSQZpdHZupdSrqHY+Hz3l6uQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/components/prism-zig.min.js" integrity="sha512-5fbERmwxGa5G54RKyUzDxnZsVJl8Xf6gNwpti3AyMULmQL5tsLAoBgRor/Vo2sfTJiuAhicobxDWpef9SmXIkA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
